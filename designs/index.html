<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveX - Save money, Save time</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/searchbar.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-content">
                <a class="nav-logo" href="/">
                    <img src="https://img.freepik.com/vector-premium/vector-diseno-logotipo-minimalista-creativo-elegante-cualquier-empresa-negocios-marca_1287271-9313.jpg?semt=ais_hybrid"
                        alt="SaveX">
                    <span class="nav-title">SaveX</span>
                </a>
                <div class="search-bar">
                    <input type="text" placeholder="Search for products...">
                    <button class="clickable clickable-tool">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <a class="clickable clickable-primary" href="/login">Login</a>
            </div>
        </div>

        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Save money, Save time</h1>
                <p class="hero-description">SaveX is a platform that helps you save money and time by providing you with
                    the best deals and offers from your favorite stores.</p>
            </div>
            <div class="hero-image">
                <img src="https://img.freepik.com/vector-premium/vector-diseno-logotipo-minimalista-creativo-elegante-cualquier-empresa-negocios-marca_1287271-9313.jpg?semt=ais_hybrid"
                    alt="SaveX">
            </div>
        </div>
        <div class="cta">
            <h1 class="cta-title">Get started today and start saving money</h1>
            <div class="cta-clickables">
                <a class="clickable-primary" href="/login">Login</a>
                <a class="clickable-secondary" href="/compare">Compare</a>
            </div>
        </div>
    </div>
</body>

</html>
