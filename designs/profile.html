<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveX - Perfil X</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-content">
                <a class="nav-logo" href="/designs/index.html">
                    <span class="nav-title">SaveX</span>
                </a>
                <div class="right">
                    <a class="clickable clickable-primary" href="/designs/login.html">Acceder</a>
                    <button class="clickable clickable-tool secondary theme-toggle">
                        <i class="bi bi-moon light-icon"></i>
                        <i class="bi bi-sun dark-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="profile-header">
            <div class="profile-image">
                <img src="https://avatars.githubusercontent.com/u/121297520?v=4" alt="Imagen de perfil">
                <button class="clickable clickable-tool bordered invert upload">
                    <i class="bi bi-upload icon"></i>
                </button>
            </div>
            <div class="profile-info">
                <h2 class="profile-name">Usuario_xxx</h2>
                <p class="profile-username">@user_xx</p>
            </div>
        </div>
        <footer>
            <hr>
            <div class="footer-content">
                <div class="left">
                    <a class="clickable clickable-text" href="#">&copy; 2025 SaveX</a>
                </div>
                <div class="right">
                    <a class="clickable clickable-tertiary" href="/designs/about.html">Sobre Nosotros</a>
                    <a class="clickable clickable-tool bordered" href="https://github.com/CodeURJC-DAW-2024-25/webapp01"
                        target="_blank" noreferrer>
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/themeToggle.js"></script>
</body>
</html>
