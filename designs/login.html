<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveX - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-content">
                <a class="nav-logo" href="/">
                    <span class="nav-title">SaveX</span>
                </a>
                <div class="right">
                    <a class="clickable clickable-primary" href="/login">Acceder</a>
                    <button class="clickable clickable-tool secondary theme-toggle">
                        <i class="bi bi-moon light-icon"></i>
                        <i class="bi bi-sun dark-icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="login-form">
        <h1>Iniciar sesión</h1>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="clickable clickable-primary full-width">Iniciar Sesión</button>
        </form>
        <hr>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
        <footer>
            <hr>
            <div class="footer-content">
                <div class="left">
                    <a class="clickable clickable-text" href="/">&copy; 2025 SaveX</a>
                </div>
                <div class="right">
                    <a class="clickable clickable-tertiary" href="/about">Sobre Nosotros</a>
                    <a class="clickable clickable-tool bordered" href="https://github.com/CodeURJC-DAW-2024-25/webapp01"
                        target="_blank" noreferrer>
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script src="scripts/themeToggle.js"></script>
    </div>

</body>
</html>
