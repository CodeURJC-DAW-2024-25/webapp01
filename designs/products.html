<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveX - Sección de productos</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/products.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-content">
                <a class="nav-logo" href="/">

        </div>

            <div class="grid-item">
                <div class="image-container">
                    <img src="https://img.freepik.com/vector-premium/vector-diseno-logotipo-minimalista-creativo-elegante-cualquier-empresa-negocios-marca_1287271-9313.jpg?semt=ais_hybrid"

                    <h1 class="product-title">Producto 1</h1>
                    <p class="product-description">Template para el producto 1</p>

            </div>
        </div>
    </div>
