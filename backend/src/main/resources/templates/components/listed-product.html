<li class="product-item">
    <div class="product-info">
        <h3 class="product-name">{{display_name}}</h3>
        <div class="product-meta">
            <span class="product-brand">{{brand}}</span>
            <span class="product-price">{{price.total}}&euro;</span>
        </div>
    </div>
    <div class="product-actions">
        <a class="clickable clickable-tool bordered" href="{{product_url}}" target="_blank">
            <i class="bi bi-box-arrow-up-right"></i>
        </a>
        <button class="clickable clickable-tool bordered danger delete-button" data-product-id="{{_id}}">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</li>
