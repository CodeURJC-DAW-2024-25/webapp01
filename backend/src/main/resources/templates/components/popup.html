{{#popupTitle}}
<div class="popup-container" id="popup">
    <div class="popup-header"> 
        <span>{{popupTitle}}</span>
        <button onclick="closePopup()" class="close-button"><i class="bi bi-x"></i></button>
    </div>
    <div class="popup-message">{{popupContent}}</div>
</div>
{{/popupTitle}}
