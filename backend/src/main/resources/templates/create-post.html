<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="/styles/form.css">
    {{> components/head-tags}}
</head>

<body>
    <div class="container no-gap small-padding">
        {{> components/navbar}}

        <h1 class="title">Crea un nuevo post!</h1>
        <form action="/create-post" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Titular</label>
                    <input type="text" id="title" name="title" placeholder="Introduzca el título del post" required>
                </div>
                <div class="form-group">
                    <label for="visibility">Visibilidad</label>
                    <select id="visibility" name="visibility" required>
                        <option value="PUBLIC">Público</option>
                        <option value="PRIVATE">Privado</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" id="description" name="description" placeholder="¿Sobre qué trata el post?"
                        required>
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" name="author" placeholder="¿Quién es el autor?" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="tags">Categorías</label>
                    <select id="tags" name="tags" required>
                        <option value="1">Ahorro</option>
                        <option value="2">Finanzas</option>
                        <option value="3">Supermercado</option>
                        <option value="4">Producto</option>
                        <option value="5">Tip</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Banner</label>
                    <input type="file" id="banner" name="banner" class="form-control" accept=".jpg, .jpeg, .png" required>
                </div>
            </div>
            <div class="form-group space-top">
                <label for="content">Contenido</label>
                <p>Utilice el editor de texto para dar formato al contenido del post.</p>
                <p>
                    Este post será renderizado usando Markdown. Para más información puede consultar la
                    <a href="https://www.markdownguide.org/getting-started/" target="_blank" rel="noopener noreferrer">guía de Markdown</a>.    
                </p>
                <textarea id="content" name="content" placeholder="Escriba el contenido del post" required></textarea>
            </div>
            <div class="form-buttons">
                <a href="/admin" class="clickable clickable-secondary">Cancelar</a>
                <button type="submit" class="clickable clickable-primary">Guardar</button>
            </div>
        </form>
        {{> components/footer}}
    </div>
    <script src="scripts/themeToggle.js"></script>
</body>

</html>
