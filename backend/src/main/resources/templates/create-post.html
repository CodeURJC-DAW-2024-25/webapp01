<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveX - Creación de post</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/create-post.css">


</head>

<body>
    <div class="container no-gap">
        <div class="navbar">
            <div class="nav-content">
                <a class="nav-logo" href="/designs/index.html">
                    <span class="nav-title">SaveX</span>
                </a>
                <div class="right">
                    <a class="clickable clickable-primary" href="/designs/login.html">Acceder</a>
                    <button class="clickable clickable-tool secondary theme-toggle">
                        <i class="bi bi-moon light-icon"></i>
                        <i class="bi bi-sun dark-icon"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="create-post-form">
            <h1 class="title">Crear post</h1>


            <form action="/create-post" method="POST" enctype="multipart/form-data">
                <div class="text form-group">
                    <label for="title">Titular: </label>
                    <input type="text" id="title" name="title" placeholder="Enter the title" required>
                </div>
                <div class="text form-group">
                    <label for="title">SubTitular: </label>
                    <input id="content" name="content" required></input>
                </div>
                <div class="text form-group">
                    <label for="author">Autor: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="text form-group">
                    <label for="content">Contenido: </label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="text form-group">
                    <label for="category">Categoría: </label>
                    <select id="category" name="category" required>
                        <option value="1">Ahorro</option>
                        <option value="2">Finanzas</option>
                        <option value="3">Supermercado</option>
                        <option value="4">Producto</option>
                        <option value="5">Tip</option>
                    </select>
                </div>

                <div class="text form-group">
                    <label for="date">Fecha: </label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="text form-group">
                    <label for="image">Imagen: </label>
                    <input type="file" id="image" name="image" class="form-control" accept=".jpg, .jpeg" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary"
                        onclick="location.href='/'; return false;">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>


            </form>
            <script src="scripts/themeToggle.js"></script>
</body>

</html>
