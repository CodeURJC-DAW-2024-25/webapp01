<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/login.css">
    {{> components/head-tags}}
</head>
<body>
    <div class="container">
        {{> components/navbar}}

        <div class="login-form">
            <h1>Registrarse</h1>

            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" value="{{user.email}}" required>
                    {{#errors.email}}
                        <small class="error">{{.}}</small>
                    {{/errors.email}}
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="username" id="username" name="username" value="{{user.username}}" required>
                    {{#errors.username}}
                        <small  class="error">{{.}}</small>
                    {{/errors.username}}
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" value="{{user.password}}" required>
                    {{#errors.password}}
                        <small class="error">{{.}}</small>
                    {{/errors.password}}
                </div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                <button type="submit" class="clickable clickable-primary full-width">Crear cuenta</button>
            </form>
            <hr>
            <p>¿Ya tienes cuenta? <a class="clickable inline clickable-text underline" href="/login">Inicia sesión aquí</a></p>
        </div>

        {{> components/footer}}
        <script src="scripts/themeToggle.js"></script>
    </div>
</body>
</html>
