<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {{> components/head-tags}}
</head>
<body>
    <div class="container no-gap">
        {{> components/navbar}}
        <section>
            <h2>Estadísticas de la Aplicación</h2>
            <div class="graphics_wrap">
                <div class="graph">
                    <canvas id="chart-1" width="400" height="400"></canvas>
                </div>
                <div class="graph">
                    <canvas id="chart-2" width="400" height="400"></canvas>
                </div>
            </div>
        </section>

        <section>
            <h2>Panel de Control</h2>
            <h3>Posts</h3>
            <div class="admin-posts">
                {{#posts}}
                    {{> admin/admin-post-card}}
                {{/posts}}
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="scripts/themeToggle.js"></script>
    <script src="scripts/adminGraphs.js"></script>
    <script src="scripts/adminCommands.js"></script>
</body>

</html>
