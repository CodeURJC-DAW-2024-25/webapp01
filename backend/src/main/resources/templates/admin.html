<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/styles/admin.css">
    {{> components/head-tags}}
</head>

<body>
    <div class="container no-gap small-padding">
        {{> components/navbar}}
        <h1>Dashboard</h1>
        <section>
            <h2>Estadísticas de la Aplicación</h2>
            <div class="graphics_wrap">
                <div class="graph">
                    <canvas id="chart-1" width="400" height="400"></canvas>
                </div>
                <div class="graph">
                    <canvas id="chart-2" width="400" height="400"></canvas>
                </div>
            </div>
        </section>

        <section>
            <h2>Panel de Control</h2>
            <h3>Usuarios</h3>
            <div class="admin-users">
                <table class="table" data-table="admin-users">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Rol</th>
                            <th scope="col" class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody data-replace="admin-users"></tbody><!-- Inject here <tbody> -->
                </table>
            </div>
            <h3>Posts</h3>
            <hr>
            <div class="action-container">
                <a href="/createPost" class="clickable clickable-primary">
                    <i class="bi bi-plus-lg"></i>
                    <span>Crear Nuevo Post</span>
                </a>
            </div>
            <div class="admin-posts">
                <table class="table" data-table="admin-posts">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Título</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Fecha</th>
                            <th scope="col" class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody data-replace="admin-posts"></tbody><!-- Inject here <tbody> -->
                </table>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/scripts/themeToggle.js" type="module"></script>
    <script src="/scripts/admin-scripts/adminGraphs.js" type="module"></script>
    <script src="/scripts/admin-scripts/adminCommands.js" type="module"></script>

</body>

</html>
