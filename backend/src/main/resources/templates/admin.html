<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {{> components/head-tags}}
</head>
<body>
    <div class="container no-gap">
        {{> components/navbar}}
        <section>
            <h2>Estadísticas de la Aplicación</h2>
            <div class="graphics_wrap">
                <div class="graph">
                    <canvas id="chart-1" width="400" height="400"></canvas>
                </div>
                <div class="graph">
                    <canvas id="chart-2" width="400" height="400"></canvas>
                </div>
            </div>
        </section>

        <section>
            <h2>Panel de Control</h2>
            <h3>Usuarios</h3>
            <div class="control_panel">
                <div class="cp_col">
                    <div class="control_panel_item" data-style-create data-command-url="/admin/form-create-user"><h4>Crear usuario</h4></div>
                    <div class="control_panel_item" data-style-update data-command-url="/admin/form-edit-user"><h4>Modificar usuario</h4></div>
                </div>
                <div class="cp_col">
                    <div class="control_panel_item" data-style-read data-command-url="/admin/view-users"><h4>Ver usuarios</h4></div>
                    <div class="control_panel_item" data-style-delete data-command-url="/admin/form-delete-user"><h4>Eliminar usuario</h4></div>
                </div>
            </div>
            <h3>Productos</h3>
            <div class="control_panel">
                <div class="cp_col">
                    <div class="control_panel_item" data-style-create data-command-url="/admin/form-create-product"><h4>Crear producto</h4></div>
                    <div class="control_panel_item" data-style-update data-command-url="/admin/form-edit-product"><h4>Modificar producto</h4></div>
                </div>
                <div class="cp_col">
                    <div class="control_panel_item" data-style-read data-command-url="/admin/view-products"><h4>Ver productos</h4></div>
                    <div class="control_panel_item" data-style-delete data-command-url="/admin/form-delete-product"><h4>Eliminar producto</h4></div>
                </div>
            </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="scripts/themeToggle.js"></script>
    <script src="scripts/adminGraphs.js"></script>
    <script src="scripts/adminCommands.js"></script>
</body>

</html>
