<tbody data-post-card>
    {{#posts}}
        <tr>
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>{{nComments}}</td>
            <td>{{date}}</td>
            <td class="text-end">
                <button class="btn btn-danger" data-admin-command="post-delete" data-post-id="{{id}}">Eliminar</button>
            </td>
        </tr>
    {{/posts}}
    {{^maxReached}}
    <tr class="load-more-btn"><td><button data-admin-command="load-more-posts">Cargar m√°s ({{n}}/{{total}})</button></td></tr>
    {{/maxReached}}
</tbody>
