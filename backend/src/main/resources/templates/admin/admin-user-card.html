<tbody>
    {{#users}}
        <tr>
            <td><kbd>@{{username}}</kbd></td>
            <td>{{email}}</td>
            <td>{{role}}</td>
            <td>{{nComments}}</td>
            <td class="text-end">
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    {{/users}}
</tbody>
