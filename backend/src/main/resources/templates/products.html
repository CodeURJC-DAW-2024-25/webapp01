<!DOCTYPE html>
<html lang="es">

<head>
    {{> components/head-tags}}
    <link rel="stylesheet" href="/styles/searchbar.css">
    <link rel="stylesheet" href="/styles/posts.css">
    <link rel="stylesheet" href="/styles/products.css">
</head>

<body>
    <div class="container no-gap small-padding">
        {{> components/navbar}}
        
        <div class="filters-bar">
            {{> components/searchbar}}
            <form id="filtersForm" method="get" action="/search" class="filters-form">
           
                <div class="filter-item">
                    <label for="supermarket">Supermercado:</label>
                    <select id="supermarket" name="supermarket">
                        <option value="">Todos</option>
                        <option value="mercadona">Mercadona</option>
                        <option value="carrefour">Carrefour</option>
                        <option value="lidl">Lidl</option>
                    </select>
                </div>

                
                <div class="filter-item">
                    <label for="minPrice">Precio min:</label>
                    <input type="number" step="0.01" id="minPrice" name="minPrice" placeholder="€">
                </div>

     
                <div class="filter-item">
                    <label for="maxPrice">Precio max:</label>
                    <input type="number" step="0.01" id="maxPrice" name="maxPrice" placeholder="€">
                </div>

                <div class="filter-item">
                    <label for="productType">Tipo:</label>
                    <select id="productType" name="productType">
                        <option value="">Todos</option>
                        <option value="fresco">Frescos</option>
                        <option value="bebidas">Bebidas</option>
                        <option value="higiene">Higiene</option>
                    </select>
                </div>

                <!-- Botón -->
                <div class="filter-item filter-button">
                    <button type="submit" class="clickable clickable-primary">Aplicar</button>
                </div>
            </form>
        </div>

        <div class="grid-layout products-container">
            <!-- Products will be rendered here -->
        </div>

        <div class="pagination">
            <button id="previous-button" class="clickable clickable-primary">Página anterior</button>
            <span id="page-number"></span>
            <button id="next-button" class="clickable clickable-primary">Página siguiente</button>
        </div>

        {{> components/footer}}
    </div>

    <script src="/scripts/themeToggle.js"></script>
    <script src="/scripts/fetchProducts.js"></script>
</body>
</html>
