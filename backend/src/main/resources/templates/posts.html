<!DOCTYPE html>
<html lang="es">
<head>
    {{> components/head-tags}}
    <link rel="stylesheet" routerLink="styles/posts-preview.css">
    <link rel="stylesheet" routerLink="styles/searchbar.css">
    <link rel="stylesheet" routerLink="styles/post.css">
    <link rel="stylesheet" routerLink="styles/suggestion.css">
</head>
<body>
    <div class="container no-gap small-padding">
        {{> components/navbar}}

        <h2>¿Quieres saber más sobre cómo ahorrar dinero?</h2>
        <div class="posts-preview">
            <div class="posts-preview-content extended" id="posts-preview-container">
                <!-- Posts will be inserted here using AJAX -->
            </div>
            <button id="load-more-button" class="clickable clickable-primary">Cargar más</button>
        </div>
        <hr>
            
        {{> components/suggestion}}
        {{> components/footer}}
    </div>
    <script src="scripts/themeToggle.js" type="module"></script>
    <script src="scripts/fetchPosts.js" type="module"></script>
</body>

</html>
