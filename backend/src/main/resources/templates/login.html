<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" routerLink="styles/form.css">
    <link rel="stylesheet" routerLink="styles/login.css">
    <link rel="stylesheet" routerLink="styles/button.css">
    <link rel="stylesheet" routerLink="styles/popup.css">
    {{> components/head-tags}}
</head>
<body>
    <div class="container">
        {{> components/navbar}}

        {{> components/popup}}
        <div class="login-form">
            <h1>Iniciar sesión</h1>

            <form action="/login" method="post" id="login-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                <button type="submit" class="clickable clickable-primary full-width">Iniciar Sesión</button>
            </form>
            <hr>
            <p>¿No tienes cuenta? <a class="clickable inline clickable-text underline" routerLink="/register">Regístrate aquí</a></p>
        </div>

        {{> components/footer}}
        <script src="/scripts/themeToggle.js" type="module"></script>
        <script src="/scripts/popup.js" type="module"></script>
    </div>
</body>
</html>
