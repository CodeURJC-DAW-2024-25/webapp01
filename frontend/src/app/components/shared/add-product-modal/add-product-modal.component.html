<div class="modal-container" id="modal">
    <div class="modal-header"> 
        <span>Selecciona a que Lista quieres a√±adir este producto</span>
        <button class="close-button" (click)="closePopup()"><i class="bi bi-x"></i></button>
    </div>
    <div class="modal-message">
        <div class="shopping-lists-container">
            @for (list of lists; track $index) {
                <div class="modal-display-list">
                    <label for="listName">{{list.name}}</label>
                    @if (productsAdded.includes(list.id)) {
                        <button class="clickable clickable-tool bordered success no-hover">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    }
                    @else {
                        <button class="clickable clickable-tool bordered" (click)="selectList(list.id)">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    }
                </div>
            }
        </div>
    </div>
</div>
