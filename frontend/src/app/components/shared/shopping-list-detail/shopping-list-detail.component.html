<div class="container small-gap small-padding">
    <header class="shopping-list-header">
        <div class="left">
            <div class="back-link">
                <a routerLink="/profile" class="clickable clickable-text">
                    <i class="bi bi-arrow-left"></i>
                    Volver a mis listas
                </a>
            </div>
            <h1>{{ shoppingList?.name }}</h1>
        </div>
        <div class="right">
            <button
                class="clickable clickable-primary danger"
                (click)="deleteShoppingList()"
            >
                <i class="bi bi-trash"></i>
                <span>Eliminar Lista</span>
            </button>
        </div>
    </header> 

    <div class="shopping-list-card" *ngIf="shoppingList">
        <div class="title">
            <h2>Descripci√≥n</h2>
        </div>
        <p>{{ shoppingList.description }}</p>
    </div>

   
    <div class="shopping-list-card">
        <div class="title">
            <h2>Productos</h2>
            <a [routerLink]="'/products/'" class="clickable clickable-secondary">
                <i class="bi bi-plus-circle"></i>
                Agregar Producto
            </a>
        </div>
        <ul class="product-list" *ngIf="shoppingList?.products?.length > 0">
            <li *ngFor="let product of shoppingList.products">
                {{ product.name }} - {{ product.quantity }}
            </li>
        </ul>
        <p class="no-products" *ngIf="!shoppingList?.products?.length">
            No hay productos en la lista
        </p>
    </div>
</div>
