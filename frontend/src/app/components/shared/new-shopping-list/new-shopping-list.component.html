<div class="modal-container">
    <div class="modal-header">
        <span>Crea tu Lista</span>
        <button class="close-button" (click)="closeModal()">
            <i class="bi bi-x"></i>
        </button>
    </div>
    <div class="modal-message">
        <form (ngSubmit)="createList()" class="create-list-form">
            <div class="form-group">
                <label for="listName">Nombre de la lista</label>
                <input
                    type="text"
                    id="listName"
                    [(ngModel)]="listName"
                    name="name"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="listDescription">DescripciÃ³n</label>
                <textarea
                    id="listDescription"
                    [(ngModel)]="listDescription"
                    name="description"
                    class="form-control"
                    required
                ></textarea>
            </div>
            <button
                type="submit"
                class="clickable clickable-primary full-width"
            >
                Crear lista
            </button>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
