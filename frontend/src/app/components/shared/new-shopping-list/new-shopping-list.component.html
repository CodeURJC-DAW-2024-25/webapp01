<div class="container small-gap small-padding">
    <header class="shopping-list-header">
        <div class="back-link">
            <a routerLink="/profile" class="clickable clickable-text">
                <i class="bi bi-arrow-left"></i>
                Volver a mis listas
            </a>
        </div>
        <h1>Crea tu Lista</h1>
    </header>

    <div class="create-list-form-container">
        <form (ngSubmit)="createList()" class="create-list-form">
            <div class="form-group">
                <label for="listName">Nombre de la lista</label>
                <input
                    type="text"
                    id="listName"
                    [(ngModel)]="listName"
                    name="name"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label for="listDescription">DescripciÃ³n</label>
                <textarea
                    id="listDescription"
                    [(ngModel)]="listDescription"
                    name="description"
                    class="form-control"
                    required
                ></textarea>
            </div>
            <button
                type="submit"
                class="clickable clickable-primary full-width"
            >
                Crear lista
            </button>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
