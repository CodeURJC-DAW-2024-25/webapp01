<div class="posts-preview" routerLink="/posts">
    <h2>Descubre cómo SaveX puede ayudarte</h2>
    <div class="posts-preview-content">
        @for (post of posts; track $index) {
            <app-post-card
                [post]="post"
                [extendedClass]="extendedClass"
            />
        }
    </div>
    <a routerLink="/posts" class="clickable clickable-primary">Ver más</a>
</div>
