<div class="container">
    <div class="login-form">
        <h1>Iniciar sesión</h1>

        <form method="post" id="login-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required [(ngModel)]="credentials.password">
            </div>
            <button type="submit" class="clickable clickable-primary full-width">Iniciar Sesión</button>
        </form>
        <hr>
        <p>¿No tienes cuenta? <a class="clickable inline clickable-text underline" routerLink="/register">Regístrate aquí</a></p>
    </div>
</div>
